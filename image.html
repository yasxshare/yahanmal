<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="야한말할래? : 의미 있는 대화와 교류를 위한 독점적인 성인 디스코드 커뮤니티에 가입하세요.">
    <title>야한말할래?</title>
    <link rel="icon" href="image/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #5865F2, #2C2F33);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        header {
            text-align: center;
            margin-bottom: 2rem;
        }
        header h1 {
            font-size: 3rem;
            margin: 0;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .gallery img {
            width: 100%;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }
        .modal .close {
            position: absolute;
            top: 10px;
            right: 20px;
            color: #fff;
            font-size: 2rem;
            text-decoration: none;
        }
        .modal .close:hover {
            color: #f39c12;
        }
        footer {
            margin-top: auto;
            text-align: center;
            padding: 1rem;
            background: #23272A;
        }
        footer p {
            margin: 0;
            font-size: 0.9rem;
        }
        footer a {
            color: #7289DA;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>야한말할래? 사진 갤러리</h1>
    </header>
    <section class="gallery">
        <img src="image/image1.jpg" alt="사진 1" onclick="openModal('img1')">
        <img src="image/image2.jpg" alt="사진 2" onclick="openModal('img2')">
        <img src="image/image3.jpg" alt="사진 3" onclick="openModal('img3')">
        <img src="image/image4.jpg" alt="사진 4" onclick="openModal('img4')">
        <img src="https://via.placeholder.com/300" alt="사진 5" onclick="openModal('img5')">
    </section>

    <!-- Modal -->
    <div id="img1" class="modal">
        <a href="javascript:void(0);" class="close" onclick="closeModal('img1')">&times;</a>
        <img src="image/image1.jpg" alt="사진 1">
    </div>
    <div id="img2" class="modal">
        <a href="javascript:void(0);" class="close" onclick="closeModal('img2')">&times;</a>
        <img src="image/image2.jpg" alt="사진 2">
    </div>
    <div id="img3" class="modal">
        <a href="javascript:void(0);" class="close" onclick="closeModal('img3')">&times;</a>
        <img src="image/image3.jpg" alt="사진 3">
    </div>
    <div id="img4" class="modal">
        <a href="javascript:void(0);" class="close" onclick="closeModal('img4')">&times;</a>
        <img src="image/image4.jpg" alt="사진 4">
    </div>
    <div id="img5" class="modal">
        <a href="javascript:void(0);" class="close" onclick="closeModal('img5')">&times;</a>
        <img src="https://via.placeholder.com/300" alt="사진 5">
    </div>

    <footer>
        <p>&copy; 2025 야한말할래?. 모든 권리 보유.</p>
    </footer>

    <script>
        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'flex';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }
    </script>
</body>
</html>
