<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="야한말할래? : 의미 있는 대화와 교류를 위한 독점적인 성인 디스코드 커뮤니티에 가입하세요.">
    <title>야한말할래?</title>
    <link rel="icon" href="image/favicon.ico">
    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            background-color: #121212; 
            color: #fff; 
            margin: 0; 
            padding: 0; 
            display: flex; 
            flex-direction: column; 
            min-height: 100vh; 
        }
        header { 
            background: #222; 
            padding: 20px 0; 
            text-align: center; 
            color: #fff; 
        }
        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #f39c12;
            text-decoration: none;
        }
        .nav-links a { 
            color: #fff; 
            text-decoration: none; 
            margin: 0 15px; 
            font-size: 1.2rem; 
        }
        .hero { 
            text-align: center; 
            padding: 100px 20px; 
            background: #333; 
            flex: 1; 
        }
        .btn { 
            padding: 10px 20px; 
            font-size: 1rem; 
            color: #fff; 
            background: #f39c12; 
            text-decoration: none; 
            border-radius: 5px; 
        }
        .btn:hover {
            background: #e67e22;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .gallery img {
            width: 100%;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }
        .modal .close {
            position: absolute;
            top: 10px;
            right: 20px;
            color: #fff;
            font-size: 2rem;
            text-decoration: none;
        }
        .modal .close:hover {
            color: #f39c12;
        }
        footer { 
            background: #222; 
            text-align: center; 
            padding: 10px 0; 
            color: #bbb; 
            position: fixed; /* 위치 고정 */
            bottom: 0; /* 화면 하단에 고정 */
            left: 0; 
            width: 100%; /* 화면 전체 너비 */
            z-index: 999; /* 다른 요소보다 위에 위치 */
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="/" class="logo">야한말할래?</a>
            <div class="nav-links">
                <a href="index.html">홈</a>
                <a href="about.html">소개</a>
                <a href="features.html">특징</a>
                <a href="join.html">가입하기</a>
                <a href="inquiry.html">문의</a>
            </div>
        </nav>
    </header>
    <section class="gallery">
        <img src="image/image1.jpg" alt="사진 1" onclick="openModal('img1')">
        <img src="image/image2.jpg" alt="사진 2" onclick="openModal('img2')">
        <img src="image/image3.jpg" alt="사진 3" onclick="openModal('img3')">
        <img src="image/image4.jpg" alt="사진 4" onclick="openModal('img4')">
        <img src="https://via.placeholder.com/300" alt="사진 5" onclick="openModal('img5')">
    </section>

    <!-- Modal -->
    <div id="img1" class="modal">
        <a href="javascript:void(0);" class="close" onclick="closeModal('img1')">&times;</a>
        <img src="image/image1.jpg" alt="사진 1">
    </div>
    <div id="img2" class="modal">
        <a href="javascript:void(0);" class="close" onclick="closeModal('img2')">&times;</a>
        <img src="image/image2.jpg" alt="사진 2">
    </div>
    <div id="img3" class="modal">
        <a href="javascript:void(0);" class="close" onclick="closeModal('img3')">&times;</a>
        <img src="image/image3.jpg" alt="사진 3">
    </div>
    <div id="img4" class="modal">
        <a href="javascript:void(0);" class="close" onclick="closeModal('img4')">&times;</a>
        <img src="image/image4.jpg" alt="사진 4">
    </div>
    <div id="img5" class="modal">
        <a href="javascript:void(0);" class="close" onclick="closeModal('img5')">&times;</a>
        <img src="https://via.placeholder.com/300" alt="사진 5">
    </div>

    <footer>
        <p>&copy; 2024 야한말할래?. 모든 권리 보유.</p>
    </footer>

    <script>
        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'flex';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }
    </script>
</body>
</html>
